<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Replica</title>
  
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <h1>Social</h1>
      <ul>
        <li><a href="index.html">Explore</a></li>
        <li><a href="explore.html">Home</a></li>
        <li><a href="notification.html">Notifications</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Explore</h2>
      <div class="post-box">
        <textarea placeholder="What's happening?"></textarea>
        
      </div>
      <div class="post">
        <h3>Gauri</h3>
        <p>SIET Coding CLub!</p>
      </div>
      <div class="post">
        <h3>Priyanshu</h3>
        <p>Happy New Year!</p>
      </div>
      <div class="post">
        <h3>Anjali</h3>
        <p>Coding Competition!</p>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <h3>Trending</h3>
      <ul>
        <li><a href="#">#TechNews</a></li>
        <li><a href="#">#CodingLife</a></li>
        <li><a href="#">#FrontendDev</a></li>
        <li><a href="#">#OpenAI</a></li>
        <li><a href="#">#WebDesign</a></li>
      </ul>
    </div>
  </div>
</body>
</html>

<style>
  /* Resetting default styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #15202b;
    color: #ffffff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    display: grid;
    grid-template-columns: 250px auto 300px;
    width: 100%;
    max-width: 1200px;
  }

  /* Left Sidebar */
  .sidebar {
    background-color: #192734;
    padding: 20px;
  }

  .sidebar h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #1da1f2;
  }

  .sidebar ul {
    list-style: none;
  }

  .sidebar ul li {
    margin-bottom: 15px;
    font-size: 18px;
  }

  .sidebar ul li a {
    color: #ffffff;
    text-decoration: none;
    display: flex;
    align-items: center;
  }

  .sidebar ul li a:hover {
    color: #1da1f2;
  }

  /* Main Content */
  .main-content {
    padding: 20px;
    background-color: #15202b;
    border-left: 1px solid #38444d;
    border-right: 1px solid #38444d;
  }

  .main-content h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .post-box {
    margin-bottom: 20px;
  }

  .post-box textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background-color: #192734;
    color: #ffffff;
    resize: none;
  }


  .post {
    background-color: #192734;
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 8px;
  }

  .post h3 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .post p {
    font-size: 16px;
    line-height: 1.5;
  }

  /* Right Sidebar */
  .right-sidebar {
    background-color: #192734;
    padding: 20px;
  }

  .right-sidebar h3 {
    font-size: 20px;
    margin-bottom: 15px;
  }

  .right-sidebar ul {
    list-style: none;
  }

  .right-sidebar ul li {
    margin-bottom: 10px;
  }

  .right-sidebar ul li a {
    text-decoration: none;
    color: #1da1f2;
  }
</style>
