<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
 
</head>
<body>
  <div class="container">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-banner"></div>
      <img class="profile-picture" src="https://picsum.photos/100/100" alt="Profile Picture">
      <div class="profile-info">
        <h1>Priyanshu</h1>
        <p>@priyanshu</p>
        <div class="follow-info">
          <span><a href="#">500 Following</a></span>
          <span><a href="#">1,200 Followers</a></span>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="active">Posts</button>
      <button>Replies</button>
      <button>Media</button>
    </div>

    <!-- Profile Content -->
    <div class="profile-content">
      <!-- Example post -->
      <div class="post">
        <h3>Gauri</h3>
        <p>Shambhunath Coding Club</p>
        <p class="post-time">2h ago</p>
      </div>
      <div class="post">
        <h3>Anjali</h3>
        <p>Programming Competition!</p>
        <p class="post-time">1 day ago</p>
      </div>
    </div>
  </div>
</body>
</html>

<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #15202b;
    color: #ffffff;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
  }

  /* Header Section */
  .profile-header {
    background-color: #192734;
    padding: 20px;
    text-align: center;
    position: relative;
  }

  .profile-banner {
    height: 150px;
    background-color: #1da1f2;
    border-radius: 8px;
  }

  .profile-picture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid #15202b;
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
  }

  .profile-info {
    margin-top: 60px;
    text-align: center;
  }

  .profile-info h1 {
    font-size: 24px;
    margin-bottom: 5px;
  }

  .profile-info p {
    font-size: 16px;
    color: #8899a6;
  }

  .follow-info {
    margin-top: 15px;
    font-size: 14px;
  }

  .follow-info span {
    margin-right: 20px;
  }

  .follow-info span a {
    color: #1da1f2;
    text-decoration: none;
  }

  .follow-info span a:hover {
    text-decoration: underline;
  }

  /* Tabs */
  .tabs {
    display: flex;
    justify-content: center;
    background-color: #192734;
    margin-top: 20px;
    padding: 10px 0;
    border-bottom: 1px solid #38444d;
  }

  .tabs button {
    background: none;
    border: none;
    font-size: 16px;
    margin: 0 20px;
    color: #8899a6;
    cursor: pointer;
    padding-bottom: 5px;
  }

  .tabs button.active {
    color: #1da1f2;
    border-bottom: 2px solid #1da1f2;
  }

  .tabs button:hover {
    color: #ffffff;
  }

  /* Main Content */
  .profile-content {
    padding: 20px;
  }

  .post {
    background-color: #192734;
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 8px;
  }

  .post h3 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .post p {
    font-size: 16px;
    line-height: 1.5;
  }

  .post-time {
    font-size: 14px;
    color: #8899a6;
    margin-top: 10px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .tabs button {
      margin: 0 10px;
      font-size: 14px;
    }

    .profile-picture {
      width: 80px;
      height: 80px;
    }

    .profile-info h1 {
      font-size: 20px;
    }

    .profile-info p {
      font-size: 14px;
    }
  }
</style>
